<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Rock Paper Scissors Lizard Spock</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    .choices {
      display: flex;

    button {
      font-size: 1.2em;

      border: none;

      cursor: pointer;
      transition: transform 0.2s, background 0.3s;

    }
    button:hover {
      transform: scale(1.1);
    }
    #rock { background: #e74c3c; }
    #paper { background: #3498db; }
    #scissors { background: #f1c40f; }
    #lizard { background: #9b59b6; }
    #spock { background: #2ecc71; }

    #result {
      font-size: 1.8em;
      margin: 30px 0;

  </style>
</head>
<body>
  <h1>Rock Paper Scissors Lizard Spock ğŸª¨ğŸ“„âœ‚ï¸ğŸ¦ğŸ––</h1>
  <p>From The Big Bang Theory â€“ pick your move!</p>

  <div class="choices">
    <button id="rock">ğŸª¨ Rock</button>
    <button id="paper">ğŸ“„ Paper</button>
    <button id="scissors">âœ‚ï¸ Scissors</button>
    <button id="lizard">ğŸ¦ Lizard</button>
    <button id="spock">ğŸ–– Spock</button>
  </div>

  <div id="result">Make your choice above!</div>
  <div id="scores">You: 0  â€“  Computer: 0</div>

  <script>
    const choices = ["rock", "paper", "scissors", "lizard", "spock"];
    let playerScore = 0;
    let computerScore = 0;

    const resultDiv = document.getElementById("result");
    const scoresDiv = document.getElementById("scores");

    // Who beats whom (same logic as your Python version)
    const wins = {
      rock: ["scissors", "lizard"],
      paper: ["rock", "spock"],
      scissors: ["paper", "lizard"],
      lizard: ["paper", "spock"],
      spock: ["rock", "scissors"]
    };

    function getComputerChoice() {
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function playGame(playerChoice) {
      const computerChoice = getComputerChoice();

      let message = `You picked <strong>${playerChoice.toUpperCase()}</strong> ğŸ†š Computer picked <strong>${computerChoice.toUpperCase()}</strong><br>`;

      if (playerChoice === computerChoice) {
        message += "It's a tie! âš”ï¸";
      } else if (wins[playerChoice].includes(computerChoice)) {
        message += "You WIN! ğŸ‰";
        playerScore++;
      } else {
        message += "Computer wins ğŸ˜ˆ";
        computerScore++;
      }

      resultDiv.innerHTML = message;
      scoresDiv.textContent = `You: ${playerScore}  â€“  Computer: ${computerScore}`;
    }

    // Add click listeners to buttons
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        playGame(btn.id);
      });
    });
  </script>
</body>
</html>
